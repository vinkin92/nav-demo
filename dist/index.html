<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.1c7291db.css">
</head>

<body>
    <div class="nav">

        <div class="sort1">
            <svg class="icon">
                <use xlink:href="#icon-fenlei1"></use>
            </svg>
        </div>
        <div class="sort2">
            <svg class="icon">
                <use xlink:href="#icon-fenlei2"></use>
            </svg></div>
    </div>
    
    <header class="search">
        <form class="searchForm" method="get" action="https://www.google.com/search">
            <input type="text" class="searchText" placeholder="搜你所要" name="q">
            <button class="button">搜索</button>
        </form>
    </header>
    <nav class="navigation">
        <!-- 导航 -->
    </nav>
    <main class="website">
        <ul class="sitelist">
            <li class="last ">
                <div class="addButton " data-state="0">
                    <div class="addIcon ">
                        <svg class="icon ">
                            <use xlink:href="#icon-add "></use>
                        </svg>
                    </div>
                    <div class="text ">添加快捷方式</div>
                </div>
            </li>

        </ul>
    </main>
    <div class="alert hidden">
        <div class="info ">添加快捷方式</div>
        <input type="text " class="siteName " placeholder="请输入名称">
        <input type="text " class="siteURL " placeholder="请输入网址">
        <div class="box ">
            <button type="button " class="cancel ">取 消</button>
            <button type="submit " class="confirm" data-state="0">完 成</button>
        </div>

    </div>
    <script src="//at.alicdn.com/t/font_2314906_oqouz0rbfwh.js"></script>
    <script src="jquery-3.5.1.min.b7e0e537.js"></script>
    <script src="main.79f2df9c.js"></script>
</body>

</html>
